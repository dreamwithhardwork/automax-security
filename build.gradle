plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    mavenCentral()
}


group = 'com.automax.security'
version = '0.0.1'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'


dependencies {
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'org.logical.models:logical-models:0.0.1'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.3.4.RELEASE'
}


publishing{
    publications{
        maven(MavenPublication){
            from components.java
        }
    }
}
